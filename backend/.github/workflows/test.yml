name: Backend Test Suite

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'backend/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: singura_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: |
        npm ci
        npm ls # Verify all dependencies are installed correctly

    - name: Setup test environment
      working-directory: ./backend
      run: |
        # Create test environment file
        cat > .env.test << EOF
        NODE_ENV=test
        DB_HOST=localhost
        DB_PORT=5433
        DB_NAME=singura_test
        DB_USER=test_user
        DB_PASSWORD=test_password
        REDIS_URL=redis://localhost:6380
        MASTER_ENCRYPTION_KEY=test_master_encryption_key_with_sufficient_length_for_aes_256_gcm_encryption_testing_purposes
        ENCRYPTION_SALT=test-salt-for-key-derivation-in-ci-environment
        JWT_PRIVATE_KEY="-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC5f8QqKpnUj9yE\n[test key content would be here]\n-----END PRIVATE KEY-----"
        JWT_PUBLIC_KEY="-----BEGIN PUBLIC KEY-----\nMIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAuX/EKiqZ1I/chE\n[test key content would be here]\n-----END PUBLIC KEY-----"
        SLACK_CLIENT_ID=test_slack_client_id
        SLACK_CLIENT_SECRET=test_slack_client_secret
        GOOGLE_CLIENT_ID=test_google_client_id
        GOOGLE_CLIENT_SECRET=test_google_client_secret
        MICROSOFT_CLIENT_ID=test_microsoft_client_id
        MICROSOFT_CLIENT_SECRET=test_microsoft_client_secret
        SESSION_SECRET=test_session_secret_for_ci_environment
        LOG_LEVEL=error
        EOF

    - name: Lint code
      working-directory: ./backend
      run: |
        npm run lint
        echo "âœ… Linting passed"

    - name: Type check
      working-directory: ./backend
      run: |
        npx tsc --noEmit
        echo "âœ… TypeScript compilation check passed"

    - name: Run database migrations
      working-directory: ./backend
      run: |
        npm run migrate
        echo "âœ… Database migrations completed"

    - name: Run unit tests
      working-directory: ./backend
      run: |
        npm run test:unit -- --ci --coverage --testTimeout=30000
        echo "âœ… Unit tests completed"

    - name: Run security tests
      working-directory: ./backend
      run: |
        npm run test:security -- --ci --coverage --testTimeout=30000
        echo "âœ… Security tests completed"

    - name: Run integration tests
      working-directory: ./backend
      run: |
        npm run test:integration -- --ci --coverage --testTimeout=30000
        echo "âœ… Integration tests completed"

    - name: Run E2E tests
      working-directory: ./backend
      run: |
        npm run test:e2e -- --ci --coverage --testTimeout=30000
        echo "âœ… E2E tests completed"

    - name: Generate coverage report
      working-directory: ./backend
      run: |
        npm run test:coverage
        echo "âœ… Coverage report generated"

    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend/coverage
        flags: backend
        name: backend-coverage
        fail_ci_if_error: true

    - name: Security audit
      working-directory: ./backend
      run: |
        npm audit --audit-level=moderate
        echo "âœ… Security audit completed"

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          backend/coverage/
          backend/junit.xml
        retention-days: 7

    - name: Archive logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failure-logs
        path: |
          backend/logs/
          backend/*.log
        retention-days: 3

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'SaaS-X-Ray-Backend'
        path: './backend'
        format: 'ALL'

    - name: Upload OWASP results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: owasp-results
        path: reports/

  performance-test:
    runs-on: ubuntu-latest
    needs: test
    if: success() && github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Run performance tests
      working-directory: ./backend
      run: |
        # Basic performance validation
        echo "ğŸš€ Running performance validation..."
        time npm run test:unit -- --passWithNoTests --testTimeout=10000
        echo "âœ… Performance validation completed"

    - name: Comment performance results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸš€ Performance validation passed! Test suite completed within acceptable time limits.'
          })

  build-and-validate:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Build application
      working-directory: ./backend
      run: |
        npm run build
        echo "âœ… Build completed successfully"

    - name: Validate build output
      working-directory: ./backend
      run: |
        # Check that dist directory was created
        ls -la dist/
        
        # Check that main files exist
        test -f dist/server.js
        echo "âœ… Build validation completed"

  notify-status:
    runs-on: ubuntu-latest
    needs: [test, security-scan, build-and-validate]
    if: always()
    
    steps:
    - name: Notify success
      if: ${{ needs.test.result == 'success' && needs.security-scan.result == 'success' && needs.build-and-validate.result == 'success' }}
      run: |
        echo "ğŸ‰ All backend tests and security checks passed successfully!"
        echo "âœ… Ready for deployment"

    - name: Notify failure
      if: ${{ needs.test.result == 'failure' || needs.security-scan.result == 'failure' || needs.build-and-validate.result == 'failure' }}
      run: |
        echo "âŒ Backend pipeline failed"
        echo "Please check the logs and fix issues before merging"
        exit 1